version: '3.8'

services:
  # Rust API backend
  api:
    build:
      context: ../..
      dockerfile: docs/webapp/Dockerfile.api
    container_name: anki-webapp-api
    ports:
      - "8080:8080"
    volumes:
      # Persist user data (collections, media, etc.)
      - anki-data:/app/data
    environment:
      - RUST_LOG=info
      - DATABASE_URL=/app/data/anki.db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - ALLOWED_ORIGINS=http://localhost,http://localhost:5173
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Svelte frontend
  frontend:
    build:
      context: ../..
      dockerfile: docs/webapp/Dockerfile.frontend
    container_name: anki-webapp-frontend
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  anki-data:
    driver: local

networks:
  default:
    name: anki-network
